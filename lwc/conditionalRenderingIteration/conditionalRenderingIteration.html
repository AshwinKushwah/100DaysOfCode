<template>
    <lightning-input type='checkbox' label="Show Div!"
     onchange={showDivHandler}>
    </lightning-input>
    <template if:true={displayDiv}>
      <div>
        I am Here!
      </div>
    </template>
    <br/>
    <template for:each= {cityList} for:item="city">
      <p key={city}>{city}</p>
    </template>
    <br/><br/>
    <template iterator:it={cityList}>
      <p key={it.value}>{it.value} {it.index} {it.first} {it.last}</p>
    </template>

</template>
